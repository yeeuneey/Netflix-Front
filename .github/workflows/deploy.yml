name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]   # main 브랜치에 push될 때 자동 실행됨

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1) 기본 체크아웃
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2) Node.js 설정
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    # 3) 패키지 설치
    - name: Install dependencies
      run: npm ci

    # 4) Vite 빌드
    - name: Build project
      run: npm run build

    # 5) GitHub Pages에 배포
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
